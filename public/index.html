<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiener Linien Station Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        async function fetchStationData() {
            try {
                const response = await fetch('/stops');
                const data = await response.json();

                const stops = data.stops;

                // Initialize the map centered on Vienna
                const map = L.map('map').setView([48.2082, 16.3738], 13);

                // Add OpenStreetMap tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                // Add markers for each stop with disruptions
                stops.forEach(stop => {
                    if (stop && stop.coordinates) {
                        const marker = L.marker([stop.coordinates[1], stop.coordinates[0]]).addTo(map);

                        // Prepare popup content with disruptions
                        const disruptionsInfo = stop.disruptions.map(disruption => `
                            <h3>Line: ${disruption.lineName}</h3>
                            <p>Direction: ${disruption.towards}</p>
                            <p>Type: ${disruption.type}</p>
                            <p>Departures:</p>
                            <ul>
                                ${disruption.departures.map(dep => `
                                    <li>
                                        Planned: ${new Date(dep.timePlanned).toLocaleString()}<br>
                                        Real: ${new Date(dep.timeReal).toLocaleString()}<br>
                                        Countdown: ${dep.countdown} minutes
                                    </li>
                                `).join('')}
                            </ul>
                        `).join('') || "<p>No disruptions available</p>";

                        // Update popup content with disruption info
                        marker.bindPopup(`
                            <b>${stop.name}</b><br>
                            Coordinates: [${stop.coordinates.join(', ')}]<br>
                            ${disruptionsInfo}
                        `);
                    }
                });

            } catch (error) {
                console.error('Error fetching station data:', error);
            }
        }

        fetchStationData();
    </script>
</body>
</html>
