<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiware Aplikation für Wienerlinien</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
       
        /* Navbar Styling */
        #navbar {
            background-color: #28a745; /* Bootstrap green */
            padding: 10px;
            display: flex;
            gap: 15px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        #navbar a {
            color: white; /* Text color to contrast with green */
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        #navbar a:hover {
            background-color: #218838; /* Darker green on hover */
            text-decoration: none;
        }

        #content {
            background-image: url('https://lavegainnova.es/wp-content/uploads/2023/11/por-que-fiware.jpg');
            background-size: cover;
            background-position: center;
            height: calc(100% - 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title {
            background-color: rgba(128, 128, 128, 0.7);
            padding: 20px;
            font-size: 36px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        #footer {
            background-color: #fff; /* White background */
            color: #28a745; /* Green text to match theme */
            text-align: center;
            padding: 20px 10px;
            position: fixed; /* Stick footer to bottom */
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for separation */
            font-size: 14px;
            z-index: 1000;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .footer-nav {
            display: flex;
            gap: 15px;
        }

        .footer-nav a {
            color: #28a745; /* Green text for links */
            text-decoration: none;
            font-size: 14px;
        }

        .footer-nav a:hover {
            text-decoration: underline;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .footer-nav {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="doc.html">Documentation</a>
        <a href="data.html">Data</a>
    </div>

    <!-- Content Section with Background Image and Title -->
    <div id="content">
        <div class="title">Fiware Aplikation für Wienerlinien</div>
    </div>
</body>
<footer id="footer">
    <div class="footer-content">
        <p>&copy; 2024 FIWARE. All rights reserved.</p>
        <nav class="footer-nav">
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="doc.html">Documentation</a>
            <a href="data.html">Data</a>
        </nav>
    </div>
</footer>
</html>
